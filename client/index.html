<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inventory JSON</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="theaterData d-flex align-items-center justify-content-center">
      <div class="theaterData__form row">
        <div class="col-md-4 theaterData__form-sidebar">
          <div
            onclick="addFunc()"
            class="theaterData__form-sidebarAction d-flex align-items-center"
            id="add"
          >
            <img src="assets/images/add-white.svg" alt="Add" />
            <img src="assets/images/add.svg" alt="Add" />
            <a class="theaterData__form-actionItem">Add</a>
          </div>
          <div
            onclick="editFunc()"
            class="theaterData__form-sidebarAction d-flex align-items-center"
            id="edit"
          >
            <img src="assets/images/edit-white.svg" alt="Edit" />
            <img src="assets/images/edit.svg" alt="Edit" />
            <a>Edit</a>
          </div>
          <div
            onclick="deleteFunc()"
            class="theaterData__form-sidebarAction d-flex align-items-center"
            id="delete"
          >
            <img src="assets/images/delete-white.svg" alt="Delete" />
            <img src="assets/images/delete.svg" alt="Delete" />
            <a>Delete</a>
          </div>
        </div>
        <div class="col-md-8 theaterData__form-content">
          <!-- Add form -->
          <form id="add-form" onsubmit="addFormValue(event)">
            <h1>Theater rentals inventory</h1>
            <div class="mt-5">
              <label class="theaterData__form-formLabel mb-1"
                >Show title<span class="text-danger">*</span></label
              >
              <div class="form-floating theaterData__form-formFloating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="floatingInput"
                  placeholder="Show title"
                  name="show_title"
                  required
                />
                <label for="floatingInput">Show title</label>
              </div>
            </div>
            <div class="mb-3">
              <label class="theaterData__form-formLabel mb-1"
                >Item name<span class="text-danger">*</span></label
              >
              <div class="form-floating theaterData__form-formFloating">
                <input
                  type="text"
                  class="form-control"
                  id="floatingInput"
                  placeholder="Item name"
                  name="_item"
                  required
                />
                <label for="floatingInput">Item name</label>
              </div>
            </div>
            <div class="mb-3">
              <label class="theaterData__form-formLabel mb-1"
                >Category<span class="text-danger">*</span></label
              >
              <select
                class="theaterData__form-formSelect form-select"
                name="category"
                required
              >
                <option value="">Choose category</option>
                <option value="Costume">Costume</option>
                <option value="Prop">Prop</option>
                <option value="Set Piece">Set Piece</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="theaterData__form-formLabel mb-1"
                >Item cost<span class="text-danger">*</span></label
              >
              <div class="form-floating theaterData__form-formFloating">
                <input
                  type="number"
                  class="form-control"
                  id="floatingInput"
                  placeholder="Add item cost"
                  name="cost"
                  min="0.001"
                  required
                  step="any"
                />
                <label for="floatingInput">Item cost</label>
              </div>
            </div>
            <div class="mb-3">
              <label class="theaterData__form-formLabel mb-1"
                >Item quantity<span class="text-danger">*</span></label
              >
              <div class="form-floating theaterData__form-formFloating">
                <input
                  type="number"
                  class="form-control"
                  id="floatingInput"
                  placeholder="Add Item quantity"
                  name="quantity"
                  min="1"
                  required
                />
                <label for="floatingInput">Item quantity</label>
              </div>
            </div>
            <div class="theaterData__form-button d-flex mt-5">
              <div
                id="snackBar"
                class="theaterData__message alert"
                role="alert"
              >
                A simple danger alert—check it out!
              </div>
              <button id="addBtn" class="btn" type="submit">Submit</button>
            </div>
          </form>
          <!-- Edit form -->
          <form id="edit-form" onsubmit="editFormValue(event)">
            <h1>Theater rentals inventory</h1>
            <div class="mt-5 mb-3">
              <label class="theaterData__form-formLabel mb-1"
                >Choose title<span class="text-danger">*</span></label
              >
              <div class="">
                <select
                  class="theaterData__form-formSelect form-select"
                  id="show_title"
                  name="show_title"
                  required
                  onchange="getTitles()"
                ></select>
              </div>
            </div>
            <div class="mb-3">
              <label class="theaterData__form-formLabel mb-1"
                >Choose item<span class="text-danger">*</span></label
              >
              <div class="">
                <select
                  class="theaterData__form-formSelect form-select"
                  id="item"
                  name="_item"
                  required
                  onchange="getDetails()"
                  disabled
                ></select>
              </div>
            </div>
            <div id="hide-if-delete">
              <div class="mb-3">
                <label class="theaterData__form-formLabel mb-1"
                  >Category<span class="text-danger">*</span></label
                >

                <select
                  class="theaterData__form-formSelect form-select"
                  id="category"
                  name="category"
                  required
                  disabled
                >
                  <option value="">Choose category</option>
                  <option value="Costume">Costume</option>
                  <option value="Prop">Prop</option>
                  <option value="Set Piece">Set Piece</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="theaterData__form-formLabel mb-1"
                  >Item cost<span class="text-danger">*</span></label
                >
                <div class="form-floating theaterData__form-formFloating">
                  <input
                    type="number"
                    class="form-control"
                    id="cost"
                    placeholder="Add item cost"
                    name="cost"
                    min="0.001"
                    required
                    disabled
                    step="any"
                  />
                  <label for="floatingInput">Item cost</label>
                </div>
              </div>
              <div class="mb-3">
                <label class="theaterData__form-formLabel mb-1"
                  >Item quantity<span class="text-danger">*</span></label
                >
                <div class="form-floating theaterData__form-formFloating">
                  <input
                    type="number"
                    class="form-control"
                    id="quantity"
                    placeholder="Add Item quantity"
                    name="quantity"
                    min="1"
                    required
                    disabled
                  />
                  <label for="floatingInput">Item quantity</label>
                </div>
              </div>
            </div>
            <div class="theaterData__form-button d-flex mt-5">
              <div
                id="snackBar1"
                class="theaterData__message alert text-success"
                role="alert"
              >
                A simple danger alert—check it out!
              </div>
              <button id="editBtn" class="btn" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
